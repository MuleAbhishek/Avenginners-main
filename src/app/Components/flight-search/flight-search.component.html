<div class="p-6 max-w-xl mx-auto">
  <h1 class="text-3xl font-bold mb-4">Search Flights</h1>

  <div class="space-y-4">
    <input type="text" [(ngModel)]="sourceCity" placeholder="Source City" class="w-full px-4 py-2 border rounded"/>
    <input type="text" [(ngModel)]="destCity" placeholder="Destination City" class="w-full px-4 py-2 border rounded"/>
    <button (click)="search()" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
  </div>

  <div *ngIf="flights.length" class="mt-8">
    <h2 class="text-2xl mb-2">Flights</h2>
    <div *ngFor="let f of flights" class="border p-4 rounded mb-3 hover:shadow cursor-pointer" (click)="selectFlight(f)">
      <div class="flex justify-between items-center">
        <div>
          <div class="font-semibold">{{ f.flightNumber }} ({{ f.airline }})</div>
          <div>{{ f.originAirport.iataCode }} â†’ {{ f.destAirport.iataCode }}</div>
        </div>
        <div class="text-lg font-bold">{{ f.price | currency:'INR' }}</div>
      </div>
    </div>
  </div>
</div>
