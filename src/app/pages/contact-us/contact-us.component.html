<div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-lg mt-8">
  <h1 class="text-4xl font-bold mb-6 text-orange-500">Contact Us</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input formControlName="name" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <div *ngIf="submitted && contactForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">Name is required</div>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input formControlName="email" type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
      <div *ngIf="submitted && contactForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">Valid email is required</div>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Message</label>
      <textarea formControlName="message" rows="5" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"></textarea>
      <div *ngIf="submitted && contactForm.get('message')?.invalid" class="text-red-500 text-sm mt-1">Message is required</div>
    </div>
    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white py-3 rounded font-semibold w-full transition">Send Message</button>
  </form>
  <p *ngIf="successMessage" class="mt-4 text-green-600 font-semibold text-center">{{ successMessage }}</p>
</div>
