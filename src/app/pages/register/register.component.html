<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-orange-500">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Name</label>
        <input formControlName="name" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <div *ngIf="submitted && registerForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">Name is required</div>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input formControlName="email" type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <div *ngIf="submitted && registerForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">Valid email is required</div>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input formControlName="password" type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <div *ngIf="submitted && registerForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">Password must be at least 6 characters</div>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <!-- ... existing form ... -->
<!-- ... rest unchanged ... -->
      </div>
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded font-semibold transition">Register</button>
    </form>
    <p *ngIf="successMessage" class="mt-4 text-green-600 font-semibold text-center">{{ successMessage }}</p>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a routerLink="/login" class="text-orange-500 hover:underline">Login</a></p>
  </div>
</div>
