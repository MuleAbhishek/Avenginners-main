<div class="flex items-center justify-center min-h-screen px-4 bg-gray-50">
  <div class="register-card">
    <!-- Heading -->
    <h2>Register</h2>

    <!-- Registration Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
        <div *ngIf="submitted && registerForm.get('name')?.invalid" class="text-red-500">
          Name is required
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="submitted && registerForm.get('email')?.invalid" class="text-red-500">
          Valid email is required
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter password" />
        <div *ngIf="submitted && registerForm.get('password')?.invalid" class="text-red-500">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm password" />
        <div *ngIf="submitted && registerForm.get('confirmPassword')?.invalid" class="text-red-500">
          Passwords must match
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit">Register</button>
    </form>

    <!-- Success Message -->
    <p *ngIf="successMessage" class="text-green-600">{{ successMessage }}</p>

    <!-- Login Link -->
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
