<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-orange-500">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input formControlName="email" type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <div *ngIf="submitted && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">Valid email is required</div>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input formControlName="password" type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <div *ngIf="submitted && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">Password is required</div>
      </div>
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded font-semibold transition">Login</button>
    </form>
    <p *ngIf="errorMessage" class="mt-4 text-red-600 font-semibold text-center">{{ errorMessage }}</p>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a routerLink="/register" class="text-orange-500 hover:underline">Register</a></p>
  </div>
</div>
